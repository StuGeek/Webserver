<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册系统</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <h1>用户注册</h1>
    <form action="register" method="POST">
        <div id="input-information">
            用户名<input type="text" name="username" placeholder="用户名" /><br />
            密码<input type="password" name="password" placeholder="密码" /><br /><br /><br />
            <button type="reset">重置</button>
            <button type="submit">提交</button><br/><br/>
            <div id="second_col_button">
                <a href="/login.html"><button type="button">登录页面</button></a>
                <a href="/picture.html"><button type="button">图片测试</button></a>
                <a href="/video.html"><button type="button">视频测试</button></a>
            </div>
        </div>
    </form>
</body>

</html>
